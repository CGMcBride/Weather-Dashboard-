<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>

<body>

    <header class=" bg-dark text-center">
        <h1 class=" text-white">Weather Dashboard</h1>

    </header>
    <div class="row">


        <div class="col-4 form-inline">
            <input class="col-8 form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="col-3 btn btn-outline-success my-2 my-sm-0" type="submit">search</button>

            <ul>
                <li>Austin</li>
                <li>Dallas</li>
                <li>Houston</li>
                <li>San Marcos</li>
            </ul>
        </div>
        <div class=" col-8">
            <div class="row jumbotron jumbotron-fluid">
                <div class="oneDayForcast ">
                    <h1 class="display-4">Day Forecast</h1>
                    <div class="city"> City</div>
                    <div class="wind"> Wind</div>
                    <div class="humidity"> Humidity</div>
                    <div class="temp"> Temp</div>
                    <div class="UVindex"> UVindex</div>
                </div>
            </div>
            <div class="row">
                <div class="fiveDayForcast">
                    <h2 class="display-4">5 Day Forecast</h2>
                    <div class="icon">
                        <canvas id="icon" width="128" height="128"></canvas>
                    </div>
                    <div class=description>
                        <p id="desc"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
